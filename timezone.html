<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.30.1/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.34/moment-timezone-with-data.min.js"></script>"
    <title>Document</title>
</head>
<body>
    <label for="timezone">Select a city:</label>
    <select id="timezone">
        <option value=""></option>
        <option value="Europe/Paris" >Paris</option>
        <option value="Asia/Tokyo" >Tokyo</option>
        <option value="Europe/Lisbon" >Lisbon</option>
    </select>
    
   
    <script>
        function showCurrentDate(event){

            if (event.target.value !== ""){

                let currentTime=moment().tz(event.target.value).format("dddd , MMMM Do , YYYY h:mm A");
                alert(`It is ${currentTime} in ${event.target.value}`);
           

        }
    }
        let country=document.querySelector("#timezone");
        country.addEventListener("change" , showCurrentDate);
    </script>
</body>
</html>
